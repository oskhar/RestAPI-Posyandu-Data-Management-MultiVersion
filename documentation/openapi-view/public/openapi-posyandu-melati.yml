                    gender: "laki-laki|perempuan"
                    address: "string"
                    birth_date: "date"
                    phone_number: "string"
                  token:
                    access_token: "string"
                    token_type: "Bearer"
                    expires_in: "integer|minute"
                errors: null
                meta:
                  request_id: string
                  response_size: string
        400:
          description: BAD REQUEST
          content:
            application/json:
              example:
                status: false
                message: "Incorrect email or password."
                data: null
                errors: "array<string>"
                meta:
